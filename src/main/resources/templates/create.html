<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Investment Type</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<!-- Include Header -->
<div th:replace="fragments/header :: header"></div>

<main>
    <h1>Create Investment Type</h1>
    <form th:action="@{/ui/investment-types/create}" th:object="${investmentType}" method="post">
        <!-- Name Field -->
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required><br>
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red;"></span><br>

        <!-- Metadata Field -->
        <label for="metadata">Metadata (Key:Value pairs):</label>
        <textarea id="metadata" th:field="*{metadata}" placeholder="color:blue,priority:high"></textarea><br>
        <span th:if="${#fields.hasErrors('metadata')}" th:errors="*{metadata}" style="color: red;"></span><br>

        <!-- Submit Button -->
        <button type="submit">Create</button>
    </form>
    <a th:href="@{/ui/investment-types}">Back to List</a>
</main>

<!-- Include Footer -->
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
