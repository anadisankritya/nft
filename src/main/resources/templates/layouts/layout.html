<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title layout:title-pattern="$CONTENT_TITLE">Default Title</title>

  <!-- Common CSS -->
  <link th:href="@{/css/style.css}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

  <!-- Page-specific head content -->
  <th:block layout:fragment="headcontent"></th:block>
</head>
<body>
  <!-- Common Header -->
  <header th:replace="~{fragments/header :: header}"></header>
  <!-- Page-specific Content -->
  <main layout:fragment="content">Default content</main>
  <!-- Loader -->
  <div th:replace="~{fragments/loader :: loader}"></div>
  <!-- Common Footer -->
  <footer th:replace="~{fragments/footer :: footer}"></footer>
  <!-- Common Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <script th:src="@{/js/main.js}"></script>
  <script th:src="@{/js/nft-apis.js}"></script>
  <script th:src="@{/js/investment-apis.js}"></script>
  <script th:src="@{/js/user-levels-apis.js}"></script>
  <!-- Page-specific Scripts -->
  <th:block layout:fragment="scriptcontent"></th:block>
</body>
</html>
