<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .dashboard-container {
            min-height: 100vh;
        }
        .nav-brand-img {
            height: 40px;
            margin-right: 10px;
        }
        .user-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
        }
        .main-content {
            padding: 20px;
            min-height: calc(100vh - 56px);
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }
        .coming-soon {
            font-size: 3rem;
            color: #6c757d;
            opacity: 0.5;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <!-- Brand -->
        <a class="navbar-brand" href="#">
            <img src="https://picsum.photos/40" class="nav-brand-img" alt="Logo">
            NFT Dashboard
        </a>

        <!-- Toggle Button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Nav Items -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/nft/ui/investment-types/list">Investments</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Analytics</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Reports</a>
                </li>
            </ul>

            <!-- Login Section -->
            <div class="d-flex align-items-center">
                <a href="#" class="btn btn-outline-light me-2">Login</a>
                <img src="https://picsum.photos/35" class="user-avatar" alt="User">
            </div>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="main-content">
    <div class="coming-soon">
        Dashboard Coming Soon
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
