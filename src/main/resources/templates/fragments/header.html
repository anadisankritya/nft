<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Investment Dashboard</title>
    <style>
        .nav-brand-img {
            height: 40px;
            margin-right: 10px;
        }
        .user-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
<header style="
            width: 100%;
            z-index: 100;
">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <!-- Brand -->
            <a class="navbar-brand" href="/nft/ui/">
                <img src="https://picsum.photos/40" class="nav-brand-img" alt="Logo">
                NFT Dashboard
            </a>

            <!-- Toggle Button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Nav Items -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/nft/ui/investment-types/list">Investments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/nft/ui/user-level/list">User Levels</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/nft/ui/nft/list">Add NFT</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="walletDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Wallet
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="walletDropdown">
                            <li><a class="dropdown-item" href="/nft/ui/wallet/pending-withdrawal">Withdrawal Pending</a></li>
                            <li><a class="dropdown-item" href="/nft/ui/wallet/withdrawal-history">Withdrawal History</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="/nft/ui/wallet/pending-deposit">Deposit Pending</a></li>
                            <li><a class="dropdown-item" href="/nft/ui/wallet/deposit-history">Deposit History</a></li>
                        </ul>
                    </li>
                </ul>

                <!-- Login Section -->
                <div class="d-flex align-items-center">
                    <a href="#" class="btn btn-outline-light me-2">Login</a>
                    <img src="https://picsum.photos/35" class="user-avatar" alt="User">
                </div>
            </div>
        </div>
    </nav>
</header>
</body>
</html>
