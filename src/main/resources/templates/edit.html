<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Investment Type</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>Edit Investment Type</h1>
<form th:action="@{/ui/investment-types/edit/{id}(id=${investmentType._id})}" th:object="${investmentType}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required><br>

    <label for="metadata">Metadata (Key:Value pairs):</label>
    <textarea id="metadata" th:field="*{metadata}" placeholder="color:blue,priority:high"></textarea><br>

    <button type="submit">Update</button>
</form>
<a th:href="@{/ui/investment-types}">Back to List</a>
</body>
</html>
